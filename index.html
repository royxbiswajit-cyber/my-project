<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sci-Fi World</title>
<style>
  body{margin:0;background:#000;overflow:hidden;}
</style>

<script type="importmap">
{
 "imports":{
  "three":"https://unpkg.com/three@0.158.0/build/three.module.js",
  "three/addons/":"https://unpkg.com/three@0.158.0/examples/jsm/"
 }
}
</script>
</head>
<body>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";

const scene = new THREE.Scene();

// Camera
const camera = new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
camera.position.set(0,0,4);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

// Stars
const starGeo = new THREE.BufferGeometry();
const starCount = 1000;
const positions = new Float32Array(starCount*3);
for(let i=0;i<starCount;i++){
 positions[i*3+0]=(Math.random()-0.5)*20;
 positions[i*3+1]=(Math.random()-0.5)*20;
 positions[i*3+2]=(Math.random()-0.5)*20;
}
starGeo.setAttribute("position", new THREE.BufferAttribute(positions,3));
const starMat = new THREE.PointsMaterial({color:0xffffff,size:0.02});
scene.add(new THREE.Points(starGeo,starMat));

// Wireframe head (sphere cheat)
const geo = new THREE.SphereGeometry(1,32,32);
const wire = new THREE.WireframeGeometry(geo);
const line = new THREE.LineSegments(wire,new THREE.LineBasicMaterial({color:0xffffff}));
scene.add(line);

// Eyes glow
const eyeMat = new THREE.MeshBasicMaterial({color:0x44ccff});
const eyeGeo = new THREE.SphereGeometry(0.1,16,16);
const eyeL = new THREE.Mesh(eyeGeo,eyeMat);
const eyeR = new THREE.Mesh(eyeGeo,eyeMat);
eyeL.position.set(-0.3,0,0.9);
eyeR.position.set(0.3,0,0.9);
scene.add(eyeL,eyeR);

// Name text
const loader = new THREE.FontLoader();
loader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", font=>{
 const textGeo = new THREE.TextGeometry("Biswajit Roy",{
  font:font,
  size:0.15,
  height:0
 });
 const textMat = new THREE.MeshBasicMaterial({color:0x44ccff});
 const textMesh = new THREE.Mesh(textGeo,textMat);
 textMesh.position.set(-0.8,-1.4,0);
 scene.add(textMesh);
});

// Controls
const controls = new OrbitControls(camera,renderer.domElement);
controls.enableDamping=true;
controls.dampingFactor=0.05;

// Render loop
function animate(){
 requestAnimationFrame(animate);
 line.rotation.y += 0.002;
 eyeL.rotation.y += 0.002;
 eyeR.rotation.y += 0.002;
 controls.update();
 renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
 camera.aspect=innerWidth/innerHeight;
 camera.updateProjectionMatrix();
 renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
